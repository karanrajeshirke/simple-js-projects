<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    
    <div class="container mt-4">

        <form action="" onsubmit="return validateform()" method="get">

            
            <label for="username">username</label>
            <input type="text" name="username" id="username" >
            <span class="error"></span>
            
            
             
                <label for="password">password</label>
                <input type="text" name="password" id="password" >
                <span class="error"></span>
                

                 
                    <label for="confirmpassword">confirm-password</label>
                    <input type="text" name="confirmpassword" id="confirmpassword" >
                    <span class="error"></span>
                    


                     
                        <label for="Phoneno">Phoneno</label>
                        <input type="text" name="Phoneno" id="Phoneno" >
                        <span class="error"></span>
                        

                    
                         
                            <label for="Email">Email</label>
                            <input type="email" name="Email" id="Email" >
                            <span class="error"></span>
    
                        <br>
                         <input type="submit">



        </form>
    </div>


    <script type="text/javascript">

        function validateform()
        {
        let username=document.getElementById("username");
        let password=document.getElementById("password");
        let confirmpassword=document.getElementById("confirmpassword");
        let Phoneno=document.getElementById("phoneno");
        let Email=document.getElementById("Email");

            let flag=true;

        let username_regex=/^[A-Za-z][A-Za-z_]{3,10}/;
        let Phoneno_regex=/^[7-9][0-9]{9}$/;
        let Email_regex=/^[A-Za-z][A-Za-z-0-9]{2,}@[A-Za-z]{3,}\.{1}[A-Za-z]{3,}$/;
        let password_regex=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$/;


        if(username_regex.test(username.value))
        {
            document.getElementById("error").innerHTML="";
        }
        else
        {
            document.getElementById("error").innerHTML="NOT A VALID USERNAME";
            flag=false;
        }
        

        if(Phoneno_regex.test(Phoneno.value))
        {
            document.getElementById("error").innerHTML="";
        }
        else
        {
            document.getElementById("error").innerHTML="NOT A VALID PHONENO";
            flag=false;
        }

        if(password_regex.test(password.value))
        {
            document.getElementById("error").innerHTML="";
        }
        else
        {
            document.getElementById("error").innerHTML="NOT A VALID PASSWORD";
            flag=false;
        }

        if(password.value!=confirmpassword.value)
        {
            document.getElementById("error").innerHTML="PASSWORD DOES NOT MATCH";
            flag=false;
        }
        else{
            document.getElementById("error").innerHTML="";
        }


        return flag;


        }
    </script>
</body>
</html>
