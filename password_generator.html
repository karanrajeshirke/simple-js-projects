<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


	<style>

.container
{
	width: 100%;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}
.option
{
	display: flex;
	flex-direction: column;
}

.box
{
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	border: 2px solid black;
}
	</style>
</head>
<body>
	

	<div class="container">
		<div class="box p-5" >


			<div class="output">

				<input type="text" name="" id="result" class="form-control">

			</div>

			<div class="option mt-3">

				<label for="length">length  <input type="number" class="form-control mt-3"  id="length"></label>
				

				
        <label for="">Numbers</label>
		<input type="checkbox" id="number" checked class="mr-3">
        <label for="">Lowercase</label>
		<input type="checkbox" id="lowercase" checked>
        <label for="">Uppercase</label>
		<input type="checkbox" id="uppercase" checked>
        <label for="">Symbols</label>
		<input type="checkbox" id="symbols" checked>
    
				

				<button class="btn btn-primary mt-3">genrate</button>
			</div>

		</div>
	</div>


	<script>

		let lengthofpass=document.getElementById("length");
		let numbercbx=document.getElementById("number");
		let lowercbx=document.getElementById("lowercase");
		let uppercbx=document.getElementById("uppercase");
		let symbolcbx=document.getElementById("symbols");
		let btn=document.querySelector(".btn");
		let result=document.getElementById("result");


		let numberSet="0123456789";
		let LowerCaseSet="abcdefghiklmnopqrstuvwxzy";
		let UpperCaseSet="ABCDEFGHIKLMNOPQRSTUVWXZY";
		let SymbolSet="!@#$%^&*()";



		let getRandom=(dataset)=>
		{
			return dataset[Math.floor(Math.random()*dataset.length)];
		}
		let generatePassword=(password="")=>
		{
			if(numbercbx.checked)
			{
				password=password+getRandom(numberSet);
			}
			if(lowercbx.checked)
			{
				password=password+getRandom(LowerCaseSet);
			}
			if(uppercbx.checked)
			{
				password=password+getRandom(UpperCaseSet);
			}
			if(symbolcbx.checked)
			{
				password=password+getRandom(SymbolSet);
			}

			console.log(password);
			if(password.length<lengthofpass.value)
			{
				
				return generatePassword(password);
			}
			else
			{

				let ans=password.slice(0,lengthofpass.value);
				return ans;
			}

		}

		btn.addEventListener('click',()=>
		{
			let totalchecks=numbercbx.checked+lowercbx.checked+uppercbx.checked+symbolcbx.checked;
			
			console.log(lengthofpass.value);
			if(lengthofpass.value.trim()==0 )
			{
				
				 alert("empty not allowed");
				 return ;
			}
			else if(totalchecks===0)
			{
				alert("add checks");
				return ;
			}
			else if(parseInt(lengthofpass.value)<totalchecks)
			{
				alert("not possible");
				 return ;
			}
			let password=generatePassword();

				console.log(password);

			result.value=password;
			

		});


	</script>
</body>
</html>
