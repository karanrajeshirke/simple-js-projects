<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="processor.html" method="get" id="frmStudentRegisteration" name="frmStudentRegisteration" onsubmit=" return validate()" onreset="resetform()">

            <label for="txtStudentName">Student Name  : </label>
            <input type="text" id="txtStudentName" name="txtStudentName" placeholder="Enter your Name">

            <span id="spnIsStudentNameValid"></span>
            <br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">

    </form>


    <script type="text/javascript">


        let username_regex=/^[A-Za-z][A-Za-z_]{3,10}/;
        let Phoneno_regex=/^[7-9][0-9]{9}$/;
        let Email_regex=/^[A-Za-z][A-Za-z-0-9]{2,}@[A-Za-z]{3,}\.{1}[A-Za-z]{3,}$/;
        let password_regex=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$/;


        function validate()
        {
            var decision=true;

                if(document.getElementById("txtStudentName").value=="")
                {
                    decision=false;
                    document.getElementById("spnIsStudentNameValid").innerHTML="Student Name cannot be empty";
                    document.getElementById("spnIsStudentNameValid").style.color="red";
                    
                }
                else if(username_regex.test(txtStudentName)==false)
                {
                    decision= false;
                    document.getElementById("spnIsStudentNameValid").innerHTML="Student Name cannot be empty";
                    document.getElementById("spnIsStudentNameValid").style.color="red";
                }
                else
                {
                    decision= true;
                    document.getElementById("spnIsStudentNameValid").innerHTML="";
                    document.getElementById("spnIsStudentNameValid").style.color="";
                }
                return decision;
            
        }


        function resetform()
        {
            document.getElementById("spnIsStudentNameValid").innerHTML="";
        }
    </script>
</body>
</html>
