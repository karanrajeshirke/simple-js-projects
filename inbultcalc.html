<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--  bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--  bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<!-- jQuery -->

</head>

<style>
    .container{
        height: 100vh;
        background-color: rgba(158, 204, 244, 0.717);
        
    }
    
    td{
        border: solid black 1px;
        padding: 20px;
    }
    td:hover{
        background-color: rgb(234, 167, 156);
        cursor: pointer;
    }

    .textview{
        width:100%;
        height: 30px;
        background-color: white;
        border: solid black 1px;
    }

</style>



<body>
    <div class="container d-flex justify-content-center align-items-center">
        <form action="" class="text-center">

            <div class="textview mb-4"> </div>
            <!-- <input class="mb-4 textview" id="view" type="text" name="" id=""> -->
            
            <table >
                <tr>
                    <td>C</td>
                    <td>B</td>
                    <td>/</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td rowspan="2">=</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                </tr>
            </table>
        </form>
    </div>
    

    </form>


    
<script>

    var str="";
    
    function display(){
        $('.textview').text(str);
    }
    
    function isOperator(c){
        if(c==='*' || c==='-' || c==='/' || c==='+') return true;
        return false;
    }
    
    $("td").click(function(){
    
        if(this.innerHTML==='C'){
            str="";
        }
        else if(this.innerHTML==='B'){
            str= str.substring(0,str.length-1);
        }
        else if(this.innerHTML==='='){
            try {
                var result = eval(str); 
                str=result; 
              } catch (error) {
                alert("Invalid Expression ðŸ˜•");
            }
        }
        else{
            str= str+ this.innerHTML;
        }
        display();
    })
    </script>
    
</body>
</html>
